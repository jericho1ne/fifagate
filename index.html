<script>
var graphJSON = { 
  "nodes": [
    "FIFA",
    "UEFA",
    "CONCACAF",
    "CAF",
    "CONMEBOL"
  ],
  "edges": [
    ["CAF", "UEFA", {color: '#00A0B0', label: '500,000 USD'}],
    ["UEFA", "CAF", {color: '#00A0B0', label: '500,000 USD'}],
    ["FIFA", "UEFA", {color: '#00A0B0', label: '1,500,000 USD'}],
    ["FIFA", "CONCACAF", {color: '#00A0B0', label: '700,000 USD'}],
    ["FIFA", "CAF", {color: '#00A0B0', label: '980,000 USD'}],
    ["FIFA", "CONMEBOL"]
  ]
};

jQuery(function(){
  var graph = new Springy.Graph();
  graph.loadJSON(graphJSON);

  var springy = jQuery('#springydemo').makeItSpringy({
    graph: graph
  });

  // SIZING

});
